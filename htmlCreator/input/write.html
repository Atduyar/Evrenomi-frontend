<atdl>
    <link rel="stylesheet" href="/css/write.css">
</atdl>

<atds>
    <script src="/js/write.js" crossorigin="anonymous"></script>
</atds>

<div id="div-icerik">
    
</div>
<div id="div-icerik-menu">
    <button onclick="openMenu()">
        <svg class="c-p" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink " x="0px" y="0px" viewBox="0 0 384 384" style="enable-background:new 0 0 384 384;margin: 5px;padding: 10px 0 0 10px;" xml:space="preserve">/<rect class="c-p" x="0" y="277.333" width="384" height="42.667"></rect>/<rect class="c-p" x="0" y="170.667" width="384" height="42.667"></rect>/<rect class="c-p" x="0" y="64" width="384" height="42.667"></rect>/</svg>
    </button>
</div>

<div id="div-edit-menu" class="summary">
    <p class="closebtn c-p" onclick="openMenu(false)">×</p>
    <div class="top-menu">
        <button onclick="publishBlog()">Taslağı paylas</button>
        <button onclick="saveBlog()">Kaydet</button>
        <button onclick="publishBlog()" style="border-color: #39D1B4;">Yayınla</button> 
    </div>
    <div class="blog-summary">
        <div id="mobilSummaryView"></div>
        <div style="padding: 0 25px;">
            <h1>Blog Özeti</h1>
            <p contenteditable="" class="textbox" id="blog-summary-text" placeholder="Type something..." onkeypress="updateBlogSummaryText(this.textContent)"></p>
        </div>
        <div style="padding: 0 25px;">
            <h1>Blog Kategorileri</h1>
            <li contenteditable class="textbox li" id="blog-tag-text" onkeypress="updateBlogTagText(this.textContent)" placeholder="Type something...">${data}</li>
            <p contenteditable="" class="textbox" placeholder="Type something..." ></p>
        </div>
    </div>
    <p class="backbtn c-p" onclick="toggleBlogView()">⬅</p>
    <iframe id="mobilView" src="https://Evrenomi.com/blogView/0" style="width: 90%;height: 75%;margin: 0 5% 5% 5%;"></iframe>
    <script>document.getElementById("mobilView").src = window.location.origin + '/blogView/0'</script>
</div>
