<atdl>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</atdl>
<atds>
    <script type="text/javascript" src="js/login.js"></script>
    
    <link rel="stylesheet" href="/alertifyjs/alertify.min.css" />
    <link rel="stylesheet" href="/alertifyjs/themes/default.min.css" />
    <script src="/alertifyjs/alertify.min.js"></script>
</atds>

<div class="block-div">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="registerForm">
                <h1>Hesap oluştur</h1>
                <div class="social-container">
                    <a href="#" class="social c-p"><i class="fab fa-facebook-f c-p"></i></a>
                    <a href="#" class="social c-p"><i class="fab fa-google-plus-g c-p"></i></a>
                    <a href="#" class="social c-p"><i class="fab fa-linkedin-in c-p"></i></a>
                </div>
                <span>ya da mail bilgilerininle kayıt ol</span>
                <input class="c-t" type="text" placeholder="Kullanıcı adı" />
                <input class="c-t" type="email" placeholder="Email" />
                <input class="c-t" type="password" placeholder="Şifre" />
                <button class="c-p">Kayıt Ol</button>
                <div class="mobil button-line"></div>
                <button class="mobil ghost c-p" id="signInM">Giriş Yap</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="loginForm">
                <h1>Giriş yap</h1>
                <div class="social-container">
                    <a href="#" class="social c-p"><i class="fab fa-facebook-f c-p"></i></a>
                    <a href="#" class="social c-p"><i class="fab fa-google-plus-g c-p"></i></a>
                    <a href="#" class="social c-p"><i class="fab fa-linkedin-in c-p"></i></a>
                </div>
                <span>ya da mail bilgilerini kullan</span>
                <input class="c-t" type="text" placeholder="Email ya da kullanıcı adı" />
                <input class="c-t" type="password" placeholder="Şifre" />
                <a class="c-p" href="#">Şifreni mi unuttun?</a>
                <button class="c-p" onclick="login()">Giriş yap</button>
                <div class="mobil button-line"></div>
                <button class="mobil ghost c-p" id="signUpM">Kayıt Ol</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Tekrar hoş geldin!</h1>
                    <p>Hadi giriş yap, çok evrim kaçırdın.</p>
                    <button class="ghost c-p" id="signIn">Giriş yap</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Merhaba bilimsever!</h1>
                    <p>Kayıt olmanı milyonlarca yıl bekledik. Evrimin artık yeterli düzeyde, daha fazla bekletme bence.</p>
                    <button class="ghost c-p" id="signUp">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
</div>
