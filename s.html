<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evrenomi</title>
    <style>*{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #0d0d0d;
    }
    h1{
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #81C14B;
        font-family: "Barlow", sans-serif;
        text-decoration: underline;
    }
    </style>
    <script>
        function fun(x = "https://www.youtube.com/embed/iik25wqIuFo?autoplay=1"){
            document.body.innerHTML = '<iframe allow="autoplay" src="'+ x +'" frameborder="0" allowfullscreen name="youtube embed" ></iframe>';
        }
        // <iframe width="560" height="315" src="https://www.youtube.com/embed/BjDebmqFRuc?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </script>
</head>
<body>
    <h1 onclick="fun()">Click!</h1>
    
</body>
</html>
